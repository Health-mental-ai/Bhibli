<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhibli</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }
    
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    .content-overlay {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo-icon {
      width: 2rem;
      height: 2rem;
      background: linear-gradient(to right, #1ed8b2, #10b981);
      border-radius: 50%;
      margin-right: 0.5rem;
    }
    
    .logo-text {
      font-size: 1rem;
      font-weight: bold;
    }
    
    .login-button {
      background-color: #1ed8b2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .login-button:hover {
      background-color: #14b89a;
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
    
    .highlight {
      color: white;
    }
    
    h2 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.2;
    }
    
    @media (min-width: 768px) {
      h2 {
        font-size: 2rem;
      }
    }
    
    .description {
      font-size: 1.125rem;
      margin-bottom: 2.5rem;
      max-width: 36rem;
      margin-left: auto;
      margin-right: auto;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    @media (min-width: 640px) {
      .button-container {
        flex-direction: row;
      }
    }
    
    .primary-button {
      background-color: #1ed8b2;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .primary-button:hover {
      background-color: #14b89a;
    }
    
    .secondary-button {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      font-size: 1.125rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .secondary-button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    footer {
      padding-bottom: 2rem;
      text-align: center;
    }
    
    .community-text {
      margin-bottom: 1rem;
      color: #9ca3af;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .social-icon {
      color: #9ca3af;
      transition: color 0.3s;
    }
    
    .social-icon:hover {
      color: #1ed8b2;
    }
    
    .boot-sequence {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    
    .boot-message {
      border: 1px solid #1ed8b2;
      border-radius: 0.375rem;
      padding: 0.5rem 1.5rem;
      margin-bottom: 1rem;
    }
    
    .boot-message p {
      color: #1ed8b2;
    }
    
    .boot-loader {
      width: 4rem;
      height: 0.25rem;
      background-color: #1ed8b2;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <div class="content-overlay">
    <header>
      <div class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">Bhiblification</span>
      </div>
      <!-- <button class="login-button">Login</button> -->
    </header>
    
    <main>
      <h1><span class="highlight">Bhibli</span></h1>
      <h2>All things Bhibli<br>Not affiliated with Studio Bhibli</h2>
      <p class="description">
        Welcome to the world of Bhibli. This world is made of Bhibli and moves by the will of Bhibl.
      </p>
      
      <div class="button-container">
        <button class="primary-button" onclick="window.location.href='https://t.co/Ch8w8MzJPS'">Get Started</button>
      </div>
    </main>
    
    <footer>
      <p class="community-text">JOIN OUR COMMUNITY</p>
      <div class="social-icons">
        <a href="https://x.com/base_ghibli" target="_blank">
          <img src="https://img.icons8.com/?size=100&id=6Fsj3rv2DCmG&format=png&color=ffffff" alt="X icon" width="24" height="24" />
        </a>
        <a href="https://dexscreener.com/base/0xc0547c2629467c6ccc237b297664250fb0e0002b" class="social-link">
          <img src="https://dexscreener.com/favicon.ico" alt="Dexscreener" style="width: 24px; height: 24px;">
        </a>
      </div>
    </footer>
  </div>
  
  <div id="boot-sequence" class="boot-sequence">
    <div class="boot-message">
      <p>BOOT SEQUENCE INITIATING</p>
    </div>
    <div class="boot-loader"></div>
  </div>

  <script>
    // Three.js setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x0a0a0a, 1);
    document.getElementById('canvas-container').appendChild(renderer.domElement);
    
    // Add lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 1);
    scene.add(directionalLight);
    
    // Create a cat-like shape for NEKO
    const geometry = new THREE.TorusKnotGeometry(3, 1, 100, 16);
    const material = new THREE.MeshPhongMaterial({ 
      color: 0x1ed8b2, 
      emissive: 0x072534,
      side: THREE.DoubleSide,
      flatShading: true,
      wireframe: true
    });
    
    const nekoShape = new THREE.Mesh(geometry, material);
    scene.add(nekoShape);
    
    // Position camera
    camera.position.z = 10;
    
    // Animation loop
    const animate = function () {
      requestAnimationFrame(animate);
      
      nekoShape.rotation.x += 0.003;
      nekoShape.rotation.y += 0.005;
      
      renderer.render(scene, camera);
    };
    
    // Handle window resize
    const handleResize = () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    };
    
    window.addEventListener('resize', handleResize);
    
    // Start animation
    animate();
    
    // Boot sequence
    setTimeout(() => {
      document.getElementById('boot-sequence').style.display = 'none';
    }, 3000);
  </script>
</body>
</html>
